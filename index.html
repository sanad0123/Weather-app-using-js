<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Unable to Fetch Weather</div>

        <div class="weather">
            <div class="c">Error</div>

            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>

        <div class="row">
            <div class="col-date">
                <div class="time">7:00 AM</div>
                <div class="date">Sunday, June 04, 2022</div>
            </div>
            <div class="col-location">
                <div class="place" id="location">Bhaktapur</div>
                <div class="country">Nepal</div>
            </div>
        </div>
    </div>

    <div class="blank-space"></div>

    <div class="details-row">
        <div class="item weather-type-data">
            <div class="icon">
                <img class="icon" src="" alt="" srcset="" id="weather-icon" width="75px">
            </div>
            <div class="label">
               <span class="desc"></span>
            </div>
            <div class="data humidity"><span class="c">_ C</span>&nbsp;|&nbsp;<span class="f">_ F</span></div>

        </div>
        <!-- <div class="item min-max">
            <div class="label">Min Temp</div>
            <div class="min">20 c</div>
            <div class="label">Max Temp</div>
            <div class="max">40c</div>
            
        </div> -->
        <div class="item humidity-dat">
            <div class="icon">
                <img src="humidity.png" alt="humidity logo" width="50px">
            </div>
            <div class="label">
                Humidity (%)
            </div>
            <div class="data humidity"><span class="humidity-data"></span></div>
           
        </div>

        <div class="item sunrise-data">
            <div class="icon">
                <img src="sunrise.png" alt="sunrise logo" width="50px">
            </div>
            <div class="label">
                Sunrise
            </div>
            <div class="data sunrise"><span class="sunrise">--:-- </span></div>
        </div>


        <div class="item sunset-data">
            <div class="icon">
                <img src="sun.png" alt="sunset logo" width="50px">
            </div>
            <div class="label">
                Sunset
            </div>
            <div class="data sunset"><span class="sunset">--:--</span></div>
        </div>

    </div>
</div>
    
    <script src="scripts.js"></script>
</body>

</html>
